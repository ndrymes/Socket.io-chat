<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>

<body>
    <div class='chat'>
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="message-render" class="chat__messages"></div>
            <div class="compose">
                <form action="POST">
                    <input type="text" value="" id='work'>
                    <input type="button" value="send" id="workd">
                </form>
                <button id="location"> send Location</button>
            </div>
        </div>
    </div>


    <script id="message-template" type="text/html">
        <div>
            <p>
                <span class="message__name">some names</span>
                <span class="message__meta">{{date}}</span>
            </p>
             <p> {{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
                <p>
                    <span class="message__name">some names</span>
                    <span class="message__meta">{{date}}</span>
                </p>
             <p id='location_value'><a href="{{location}}" target = '_blank'>My location</a> </p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
